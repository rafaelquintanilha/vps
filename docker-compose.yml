services:
  caddy:
    image: caddy:2
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - ./apps/pronto/apps/client/dist/public:/srv/pronto-frontend:ro
    environment:
      - PRONTO_BASIC_AUTH_USER=${PRONTO_BASIC_AUTH_USER}
      - PRONTO_BASIC_AUTH_HASH=${PRONTO_BASIC_AUTH_HASH}
      - YT_CENTRAL_BASIC_AUTH_USER=${YT_CENTRAL_BASIC_AUTH_USER}
      - YT_CENTRAL_BASIC_AUTH_HASH=${YT_CENTRAL_BASIC_AUTH_HASH}
    networks:
      - web

  n8n:
    build:
      context: ./n8n-playwright
      dockerfile: Dockerfile
    restart: always
    environment:
      - TZ=${TIMEZONE}
      - GENERIC_TIMEZONE=${TIMEZONE}
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      - WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - N8N_EDITOR_BASE_URL=${N8N_EDITOR_BASE_URL}
      - N8N_PROTOCOL=${N8N_PROTOCOL}
      - N8N_HOST=${N8N_HOST}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      
      # Playwright & Node modules
      - NODE_FUNCTION_ALLOW_EXTERNAL=puppeteer-core,playwright-core
      - NODE_FUNCTION_ALLOW_BUILTIN=*
      - NODE_PATH=/home/node/node_modules:/usr/local/lib/node_modules
      
      # Chrome/Chromium environment
      - CHROME_BIN=/usr/bin/chromium-browser
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
      - PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=1
      - PLAYWRIGHT_CHROMIUM_EXECUTABLE_PATH=/usr/bin/chromium-browser

    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - web

  mmatrends-cron:
    build:
      context: ./apps/mmatrends
      dockerfile: Dockerfile.cron
    environment:
      - TZ=${TIMEZONE}
    volumes:
      - ./apps/mmatrends/logs:/var/log
    restart: always

  pronto-backend:
    build:
      context: ./apps/pronto
      dockerfile: Dockerfile
    restart: always
    ports:
      - "${PRONTO_PORT:-3001}:3000"
    environment:
      - DATABASE_URL=${PRONTO_DATABASE_URL}
      - PORT=3000
      - NODE_ENV=${NODE_ENV:-production}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - LINEAR_API_KEY=${LINEAR_API_KEY}
      - LINEAR_WEBHOOK_SECRET=${LINEAR_WEBHOOK_SECRET}
      - DEPLOYMENT_SECRET=${DEPLOYMENT_SECRET}
      - BOLD_PRODUCT_TEAM_CALENDAR_ID=${BOLD_PRODUCT_TEAM_CALENDAR_ID}
      - GOOGLE_SERVICE_ACCOUNT_JSON_B64=${GOOGLE_SERVICE_ACCOUNT_JSON_B64}
    volumes:
      - ./runtime/deploy-triggers:/deploy-triggers
    networks:
      - web
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  obs-chat-spotlight:
    build:
      context: ./apps/obs-chat-spotlight
      dockerfile: Dockerfile
    restart: always
    ports:
      - "${OBS_CHAT_PORT:-3030}:3030"
    environment:
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - PORT=3030
      - NODE_ENV=production
      - TZ=${TIMEZONE}
    networks:
      - web
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3030/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  realstate-cron:
    build:
      context: ./apps/realstate-scraper
      dockerfile: Dockerfile.cron
    restart: always
    environment:
      - DATABASE_URL=postgresql://${REALSTATE_DB_USER}:${REALSTATE_DB_PASS}@postgres:5432/${REALSTATE_DB_NAME}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
      - TZ=${TIMEZONE}
    volumes:
      - ./apps/realstate-scraper/logs:/var/log
    networks:
      - web
    depends_on:
      - postgres

  metabase:
    image: metabase/metabase:latest
    restart: always
    ports:
      - "${METABASE_PORT:-3000}:3000"
    environment:
      - MB_DB_TYPE=postgres
      - MB_DB_DBNAME=${METABASE_DB_NAME}
      - MB_DB_PORT=5432
      - MB_DB_USER=${METABASE_DB_USER}
      - MB_DB_PASS=${METABASE_DB_PASS}
      - MB_DB_HOST=postgres
      - JAVA_TIMEZONE=${TIMEZONE}
      # Performance settings
      - JAVA_TOOL_OPTIONS=-Xmx${METABASE_JAVA_HEAP:-2g}
      # Additional settings
      - MB_SITE_NAME=${METABASE_SITE_NAME:-Analytics}
      - MB_SITE_URL=${METABASE_SITE_URL}
    volumes:
      - metabase_plugins:/plugins
      - /dev/urandom:/dev/random:ro
    networks:
      - web
    depends_on:
      - postgres

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    ports:
      - "${REDIS_EXTERNAL_PORT}:6379"
    volumes:
      - redis_data:/data
    environment:
      - TZ=${TIMEZONE}
    networks:
      - web

  postgres:
    image: pgvector/pgvector:pg16
    restart: always
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DEFAULT_DB}
      - TZ=${TIMEZONE}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    networks:
      - web


  yt-central:
    build:
      context: ./apps/yt-central
      dockerfile: Dockerfile
    restart: always
    ports:
      - "${YT_CENTRAL_PORT:-3002}:3000"
    environment:
      - DATABASE_URL=postgresql://${YT_CENTRAL_DB_USER}:${YT_CENTRAL_DB_PASS}@postgres:5432/${YT_CENTRAL_DB_NAME}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - NODE_ENV=production
      - PORT=3000
    networks:
      - web
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000/healthz').then(r=>{if(!r.ok)process.exit(1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  yt-central-cron:
    build:
      context: ./apps/yt-central
      dockerfile: Dockerfile.cron
    restart: always
    environment:
      - DATABASE_URL=postgresql://${YT_CENTRAL_DB_USER}:${YT_CENTRAL_DB_PASS}@postgres:5432/${YT_CENTRAL_DB_NAME}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - TZ=${TIMEZONE}
    networks:
      - web
    depends_on:
      - postgres

volumes:
  caddy_data:
  caddy_config:
  n8n_data:
  redis_data:
  postgres_data:
  metabase_plugins:

networks:
  web:
    driver: bridge
